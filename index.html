<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-2">
                <div id="search-section" class="row">
                    <h2>Search for a City:</h2>
                    <input id="city-input" type="text" class="form-control">
                    <button type="button" id ="search-btn" class="btn btn-outline-secondary mt-3 ">Search </button>
                </div>
                <div id="saved-cities" class="row">
                    <!-- Saved Cities will be populated here via JS  -->
                </div>
            </div>
            <div class="col-md-10">
                <div id="current-weather-container" class="d-none">

                </div>
                <!--Weather info will populate here-->
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
